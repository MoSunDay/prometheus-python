machine:
  timezone:
    Europe/Madrid
  python:
    version: 3.4.2

dependencies:
  override:
    - pip install -r requirements_test.txt

test:
  override:
    - coverage run --rcfile=./.coveragerc -m unittest discover -s prometheus -p 'test_*.py'

  post:
    - coveralls:  # need to set up the coveralls token in "COVERALLS_REPO_TOKEN" env var
        pwd: prometheus